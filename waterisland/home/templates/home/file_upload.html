{% extends 'home/base.html' %}
{% load i18n %}

{% block content %}
  <div class='container div-padding'>
  <h1>File Upload</h1>
  {% if error %}
  <div class="alert alert-danger" role="alert">
    <p>{{ error.msg }}</p>
  </div>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans 'Upload' %}</button>
  </form>
</div>
{% endblock %}
