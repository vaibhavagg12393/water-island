{% extends 'home/base.html' %}
{% load i18n %}

{% block content %}
  <div class='div-padding'>
  <h3>File Upload</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans 'Upload' %}</button>
  </form>
</div>
{% endblock %}
