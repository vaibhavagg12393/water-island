{% extends 'home/base.html' %}
{% load i18n %}

{% block content %}
  <div class="div-padding">
    <h1>Delete Data</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <p>{% trans 'Are you sure you want to delete the data?' %}</p>
      <div class="alert alert-danger" role="alert">
        <p>{% trans 'WARNING: Selecting Yes will delete all the data for all Transactions and Balance files.' %}</p>
      </div>
      <button type="submit">{% trans 'Yes, Delete' %}</button>
      <button><a href="/">{% trans 'No, Return to Home' %}</a></button>
    </form>
  </div>
{% endblock %}
